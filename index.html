<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查詢貨品所在位置</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>

<h1>查詢貨品所在位置</h1>
<input type="text" id="productName" placeholder="輸入貨品名稱" />
<button id="searchBtn">查詢</button>

<h2>查詢結果:</h2>
<div id="result"></div>

<script>
    // Firebase 配置
    const firebaseConfig = {
        apiKey: "AIzaSyB6KRCZvGzDPXF7vmIhQGuoB9be7f11K4E",
        authDomain: "retail-ee926.firebaseapp.com",
        projectId: "retail-ee926",
        storageBucket: "retail-ee926.appspot.com",
        messagingSenderId: "3730071878",
        appId: "1:3730071878:web:f5c0a3753b8206e6264547",
        measurementId: "G-LJFXTH5WS3"
    };

    // 初始化 Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 查詢貨品位置的函數
    async function searchProduct() {
        const productName = document.getElementById("productName").value;
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = ""; // 清空結果

        if (productName) {
            const querySnapshot = await db.collection("products").where("name", "==", productName).get();
            if (querySnapshot.empty) {
                resultDiv.innerHTML = "未找到該貨品。";
            } else {
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    resultDiv.innerHTML += `<p>貨品名稱: ${data.name}, 所在位置: ${data.location}</p>`;
                });
            }
        } else {
            resultDiv.innerHTML = "請輸入貨品名稱。";
        }
    }

    // 綁定查詢按鈕的事件
    document.getElementById("searchBtn").addEventListener("click", searchProduct);
</script>

</body>
</html>
