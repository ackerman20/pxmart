<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="data:,">
    <title>商品查詢</title>
</head>
<style>
    body{
        text-align: center;
    }
    @media (max-width: 768px) {
        #img {
            max-width: 100%;
            height: auto;
        }
        .chat-box {
            position: absolute;
            top: 50%; /* 調整為適合的垂直位置 */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            width: 90%; /* 可根據需要調整寬度 */
        }
    }
    .write_data_to_firebase{
        opacity: 0;
    }
    .write_data_to_firebase{
        display: none;
    }
</style>
<body>
    <h1>商品查詢</h1>
    <div class="row">
        <div class="col-sm-6" id="left">
            <img src="img/px.png">
        </div>
        <div class="col-sm-6">
            <div class="input-group mb-3">
                <input type="text" placeholder="輸入產品名稱" id="retail" class="form-control">
                <button id="read" class="btn btn-success" type="submit" style="background-color:rgb(0, 0, 255);">查詢</button>
            </div>
            <p id="response">找不到商品嗎，我來告訴你擺在哪</p>
        </div>
    </div>

    
    <script src="firebase.js" type="module"></script>
</body>
</html>
