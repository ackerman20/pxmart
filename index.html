<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="data:,">
    <title>商品查詢</title>
</head>
<style>
    body{
        text-align: center;
    }
    .firebase_display_text{
        background-color: white;
        border-radius: 8px;
        width: auto;
        height: auto;
        margin: 0;
        position: absolute;
        top: 80%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
    #img {
        height: 850px;
        width: auto;
    }
    @media (max-width: 768px) {
        .chat-box {
            position: absolute;
            top: 40%; /* 調整為適合的垂直位置 */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            width: 90%; /* 可根據需要調整寬度 */
            padding: 60px;
        }
    }
</style>
<body>
    <h1>商品查詢</h1>
    <div class="row">
        <div class="col-sm-6">
            <img src="img/px.png">
        </div>
        <div class="col-sm-6 chat-box">
            <input type="text" placeholder="輸入商品" id="user_name_password">
            <button id="read_data_from_firebase">查詢</button>
            <div class="firebase_display_text">
                <p id="display_read_data" style="margin: 10px auto;">不知道商品擺在哪嗎，來問我吧</p>
            </div>
        </div>
    </div>
    
<script src="firebase.js" type="module"></script>
</body>
</html>
